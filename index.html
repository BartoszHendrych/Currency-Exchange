<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Walut</title>
    <link rel="icon" href="image/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body>
    <form class="form js-form">
        <fieldset class="from__fieldset">
            <legend class="from__legend">Kalkulator Walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Wartość w (PL)</span>
                    <input class="form__field js-amount" type="number" min="1" step="any" placeholder="Wpisz Wartość w PL">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wybierz Walute</span>
                    <select class="form__field js-currency" name="ChooseCurrency">
                        <option value="EUR">Euro</option>
                        <option value="CHF">Frank Szwajcarski</option>
                        <option value="GBP">Funt Brytyjski</option>
                        <option value="USD">Dolar Amerykański</option>
                    </select>
                </label>
            </p>
            <button class="form__button js-result">Przelicz</button>
        </fieldset>
        <p>
            <span class="sum js-sum"></span>   
        </p>
    </form>
</body>

</html>
