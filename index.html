<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Walut</title>
    <link rel="icon" href="image/ikona.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w zł</span>
                        <input class="form__field js-amount" type="number" min="1" step="any"
                          autofocus placeholder="Wpisz Wartość w PL">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz Walute</span>
                        <select class="form__field js-currency" name="ChooseCurrency">
                            <option value="EUR">Euro</option>
                            <option value="CHF">Frank Szwajcarski</option>
                            <option value="GBP">Funt Brytyjski</option>
                            <option value="USD">Dolar Amerykański</option>
                        </select>
                    </label>
                </p>
                <button class="form__button js-result">Przelicz</button>
            </fieldset>
            <div class="form__sum">
                <span class="js-sum"></span>
            </div>
        </form>
    </div>
</body>

</html>
